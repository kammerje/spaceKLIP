cal_nthreads: 1

fwhm_scale: [1.5, 1.5, 1.5, 0.5, 0.5, 2, 3, 3, 1]    #Scale to mask companions with, integer or list len equal to comps+masks
ra_off_mask: [6750,7800,-3050,-5200,5300,400,1800,7050] 
